<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Interactive A-Frame Scene</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script>
      // Register a color change component
      AFRAME.registerComponent('color-change', {
        schema: {
          color: {type: 'color', default: '#EF2D5E'}
        },
        init: function () {
          const el = this.el;
          const originalColor = el.getAttribute('material').color;
          
          el.addEventListener('mouseenter', () => {
            el.setAttribute('material', 'color', this.data.color);
          });
          
          el.addEventListener('mouseleave', () => {
            el.setAttribute('material', 'color', originalColor);
          });
        }
      });

      // Register a floating animation component
      AFRAME.registerComponent('float', {
        schema: {
          speed: {type: 'number', default: 1},
          distance: {type: 'number', default: 0.5}
        },
        init: function () {
          this.startPosition = this.el.object3D.position.clone();
        },
        tick: function (time) {
          const position = this.startPosition.clone();
          position.y += Math.sin(time * 0.001 * this.data.speed) * this.data.distance;
          this.el.object3D.position.copy(position);
        }
      });

      // Register a click sound component
      AFRAME.registerComponent('click-sound', {
        schema: {
          src: {type: 'string', default: 'https://cdn.aframe.io/360-image-gallery-boilerplate/audio/click.ogg'}
        },
        init: function () {
          const el = this.el;
          const sound = new Audio(this.data.src);
          
          el.addEventListener('click', () => {
            sound.currentTime = 0;
            sound.play();
          });
        }
      });
    </script>
  </head>
  <body>
    <a-scene cursor="rayOrigin: mouse">
      <!-- Camera with movement controls -->
      <a-entity camera look-controls wasd-controls position="0 1.6 0"></a-entity>
      
      <!-- Ground with grid texture -->
      <a-plane 
        position="0 0 -4" 
        rotation="-90 0 0" 
        width="10" 
        height="10" 
        color="#7BC8A4"
        shadow>
      </a-plane>
      
      <!-- Floating cube with color change -->
      <a-box 
        position="-1 1 -3" 
        width="1" 
        height="1" 
        depth="1" 
        color="#4CC3D9"
        float="speed: 1.5; distance: 0.3"
        color-change="color: #FFC65D"
        click-sound
        shadow>
      </a-box>
      
      <!-- Floating sphere with color change -->
      <a-sphere 
        position="0 1.5 -5" 
        radius="1.25" 
        color="#EF2D5E"
        float="speed: 1.0; distance: 0.4"
        color-change="color: #4CC3D9"
        click-sound
        shadow>
      </a-sphere>
      
      <!-- Floating cylinder with color change -->
      <a-cylinder 
        position="1 1.2 -3" 
        radius="0.5" 
        height="1.5" 
        color="#FFC65D"
        float="speed: 0.8; distance: 0.5"
        color-change="color: #EF2D5E"
        click-sound
        shadow>
      </a-cylinder>

      <!-- Sky with gradient -->
      <a-sky color="#ECECEC"></a-sky>

      <!-- Lighting -->
      <a-entity light="type: ambient; color: #BBB"></a-entity>
      <a-entity light="type: directional; color: #FFF; intensity: 0.6" position="-0.5 1 1"></a-entity>

      <!-- Cursor for interaction -->
      <a-cursor></a-cursor>
    </a-scene>
  </body>
</html>
