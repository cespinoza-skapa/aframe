<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR Box Interaction</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.4.2/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ar.js/2.4.0/aframe-ar.js"></script>
    <style>
        #popupMessage {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            z-index: 1000;
            text-align: center;
            max-width: 80%;
        }
        
        #closeButton {
            display: block;
            margin-top: 20px;
            padding: 8px 16px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <div id="popupMessage">
        <p>You've interacted with the 3D box!</p>
        <button id="closeButton">Close</button>
    </div>

    <a-scene 
        vr-mode-ui="enabled: false"
        arjs="sourceType: webcam; debugUIEnabled: false;"
        renderer="logarithmicDepthBuffer: true;"
        embedded>
        
        <!-- Camera with cursor for interaction -->
        <a-entity camera look-controls position="0 1.6 0">
            <a-cursor raycaster="objects: .clickable" fuse="false"></a-cursor>
        </a-entity>
        
        <!-- Custom box component -->
        <a-entity id="box-container" position="0 0 0">
            <!-- The 3D box will be placed here via JavaScript -->
        </a-entity>
        
    </a-scene>

    <script>
        // Wait for the scene to load
        document.addEventListener('DOMContentLoaded', function() {
            const scene = document.querySelector('a-scene');
            
            // Create the event after scene loads
            scene.addEventListener('loaded', function() {
                // Create the 3D box positioned 10 feet (about 3 meters) away
                const boxContainer = document.getElementById('box-container');
                
                // Create a box entity
                const box = document.createElement('a-box');
                box.setAttribute('position', '0 1.6 -3'); // 3 meters away (approximately 10 feet)
                box.setAttribute('width', '0.5');
                box.setAttribute('height', '0.5');
                box.setAttribute('depth', '0.5');
                box.setAttribute('color', '#4285F4');
                box.setAttribute('shadow', 'cast: true');
                box.setAttribute('class', 'clickable');
                
                // Add box to the container
                boxContainer.appendChild(box);
                
                // Add click event to the box
                box.addEventListener('click', function() {
                    showPopup();
                });
                
                // Also listen for touch events for mobile
                box.addEventListener('touchend', function() {
                    showPopup();
                });
                
                console.log('Box placed 10 feet away from user');
            });
        });
        
        // Popup message functions
        function showPopup() {
            const popup = document.getElementById('popupMessage');
            popup.style.display = 'block';
            
            // Add close button functionality
            document.getElementById('closeButton').addEventListener('click', function() {
                popup.style.display = 'none';
            });
        }
        
        // Ensure the box stays in its fixed world position by using the AR.js tracking
        // AR.js handles this automatically with its world tracking features,
        // so the box will stay positioned relative to the real world as the user moves
    </script>
</body>
</html>
