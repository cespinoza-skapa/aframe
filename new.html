<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Permissions-Policy" content="xr-spatial-tracking=*">
    <title>WebAR Box Interaction</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.4.2/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ar.js/2.4.0/aframe-ar.js"></script>
    <style>
        #popupMessage {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            z-index: 1000;
            text-align: center;
            max-width: 80%;
        }
        
        #closeButton {
            display: block;
            margin-top: 20px;
            padding: 8px 16px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <div id="overlay">
        <div id="popupMessage">
            <p>You've interacted with the 3D box!</p>
            <button id="closeButton">Close</button>
        </div>
    </div>

    <a-scene 
        vr-mode-ui="enabled: false"
        arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best;"
        renderer="logarithmicDepthBuffer: true; antialias: true;"
        embedded
        webxr="requiredFeatures: hit-test,local-floor; optionalFeatures: dom-overlay; overlayElement: #overlay;">
        
        <!-- Camera with cursor for interaction -->
        <a-entity camera look-controls position="0 1.6 0">
            <a-cursor raycaster="objects: .clickable" fuse="false"></a-cursor>
        </a-entity>
        
        <!-- Custom box component -->
        <a-entity id="box-container" position="0 0 0">
            <!-- The 3D box will be placed here via JavaScript -->
        </a-entity>
        
    </a-scene>

    <script>
        // Create a component to handle AR initialization and permissions
        AFRAME.registerComponent('ar-permission-handler', {
            init: function() {
                // Check if WebXR is supported
                if (navigator.xr) {
                    console.log('WebXR is supported');
                    
                    // Attempt to see if immersive-ar is supported
                    navigator.xr.isSessionSupported('immersive-ar')
                        .then((supported) => {
                            if (supported) {
                                console.log('AR is supported on this device');
                            } else {
                                console.warn('AR is not supported on this device');
                                alert('AR is not supported on your device.');
                            }
                        })
                        .catch(err => {
                            console.error('Error checking AR support:', err);
                        });
                } else {
                    console.warn('WebXR is not supported');
                    alert('WebXR is not supported on your browser. Please try a compatible browser like Chrome or Safari.');
                }
            }
        });

        // Wait for the scene to load
        document.addEventListener('DOMContentLoaded', function() {
            const scene = document.querySelector('a-scene');
            
            // Add the permission handler component to the scene
            scene.setAttribute('ar-permission-handler', '');
            
            // Create the event after scene loads
            scene.addEventListener('loaded', function() {
                // Create the 3D box positioned 10 feet (about 3 meters) away
                const boxContainer = document.getElementById('box-container');
                
                // Create a box entity
                const box = document.createElement('a-box');
                box.setAttribute('position', '0 1.6 -3'); // 3 meters away (approximately 10 feet)
                box.setAttribute('width', '0.5');
                box.setAttribute('height', '0.5');
                box.setAttribute('depth', '0.5');
                box.setAttribute('color', '#4285F4');
                box.setAttribute('shadow', 'cast: true');
                box.setAttribute('class', 'clickable');
                
                // Add box to the container
                boxContainer.appendChild(box);
                
                // Add click event to the box
                box.addEventListener('click', function() {
                    showPopup();
                });
                
                // Also listen for touch events for mobile
                box.addEventListener('touchend', function() {
                    showPopup();
                });
                
                console.log('Box placed 10 feet away from user');
            });
        });
        
        // Popup message functions
        function showPopup() {
            const popup = document.getElementById('popupMessage');
            popup.style.display = 'block';
            
            // Add close button functionality
            document.getElementById('closeButton').addEventListener('click', function() {
                popup.style.display = 'none';
            });
        }
    </script>
</body>
</html>
