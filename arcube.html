<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Fixed AR Cube - Absolute Positioning</title>
  
  <!-- AR.js and A-Frame libraries -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  
  <style>
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: rgba(0,0,0,0.8);
      color: white;
      font-family: Arial, sans-serif;
      z-index: 999;
      text-align: center;
      padding: 20px;
    }
    
    .overlay button {
      padding: 15px 30px;
      background: #4285f4;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
    }

    .marker-info {
      text-align: center;
      margin: 20px 0;
    }
    
    .marker-info img {
      max-width: 250px;
      background: white;
      border: 2px solid white;
      margin: 10px;
    }
    
    #status {
      position: fixed;
      bottom: 20px;
      left: 0;
      width: 100%;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 10px;
      text-align: center;
      font-family: Arial, sans-serif;
      z-index: 10;
    }
  </style>
</head>

<body style="margin: 0; overflow: hidden">
  <!-- Intro overlay -->
  <div id="intro" class="overlay">
    <h1>World-Fixed AR Cube</h1>
    <p>This demo creates a cube that stays fixed in real-world space.</p>
    
    <div class="marker-info">
      <p>You'll need to scan this HIRO marker:</p>
      <img src="https://raw.githack.com/AR-js-org/AR.js/master/data/images/hiro.png" alt="HIRO Marker">
    </div>
    
    <p>The cube will be created at the marker's position, but will stay fixed in world space even when you move around.</p>
    <button id="startButton">Start AR Experience 5</button>
  </div>
  
  <div id="status">Waiting for marker...</div>

  <!-- AR.js Scene -->
  <a-scene
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false;"
    renderer="precision: mediump; antialias: true; alpha: true"
    vr-mode-ui="enabled: false">
    
    <!-- Main marker that will be used to place the cube -->
    <a-marker preset="hiro" id="marker" emitevents="true">
      <a-entity id="marker-indicator">
        <a-box position="0 0.1 0" scale="1 0.1 1" color="yellow" opacity="0.5"></a-box>
        <a-text value="MARKER" position="0 0.3 0" align="center" color="lime" scale="0.5 0.5 0.5"></a-text>
      </a-entity>
    </a-marker>
    
    <!-- Camera -->
    <a-entity camera></a-entity>
    
    <!-- This container will hold our fixed cube (set outside the marker to stay fixed) -->
    <a-entity id="fixed-cube-container"></a-entity>
  </a-scene>
  
  <script>
    window.addEventListener('DOMContentLoaded', function() {
      const startButton = document.getElementById('startButton');
      const introOverlay = document.getElementById('intro');
      const statusDisplay = document.getElementById('status');
      const marker = document.getElementById('marker');
      const fixedContainer = document.getElementById('fixed-cube-container');
      
      let hasPlacedCube = false;
      
      // Start the AR experience
      startButton.addEventListener('click', function() {
        introOverlay.style.display = 'none';
        statusDisplay.textContent = 'Looking for HIRO marker...';
      });
      
      // Handle marker detection
      marker.addEventListener('markerFound', function() {
        statusDisplay.textContent = 'Marker found!';
        
        // Only place the cube once
        if (hasPlacedCube) return;
        
        // Get the marker's current world position
        const scene = document.querySelector('a-scene').object3D;
        const markerPosition = new THREE.Vector3();
        const markerRotation = new THREE.Quaternion();
        const markerScale = new THREE.Vector3();
        
        // Extract the marker's world position
        marker.object3D.matrixWorld.decompose(markerPosition, markerRotation, markerScale);
        
        // Place our cube in the scene, not as a child of the marker
        const fixedCube = document.createElement('a-entity');
        fixedCube.id = 'world-fixed-cube';
        
        // Position 5 feet (1.5m) above the marker
        const cubeHeight = 1.5;
        markerPosition.y += cubeHeight;
        
        // Set the world position directly
        fixedCube.setAttribute('position', markerPosition);
        
        // Create the cube inside a wrapper entity to make position setting more reliable
        const cube = document.createElement('a-box');
        cube.setAttribute('color', 'red');
        cube.setAttribute('scale', '0.5 0.5 0.5');
        cube.setAttribute('animation', 'property: rotation; to: 0 360 0; loop: true; dur: 8000');
        fixedCube.appendChild(cube);
        
        // Add a label above the cube
        const label = document.createElement('a-text');
        label.setAttribute('value', 'FIXED CUBE');
        label.setAttribute('position', '0 0.8 0');
        label.setAttribute('align', 'center');
        label.setAttribute('color', 'white');
        label.setAttribute('scale', '0.7 0.7 0.7');
        label.setAttribute('billboard', '');
        fixedCube.appendChild(label);
        
        // Add a line from the original marker position
        const line = document.createElement('a-entity');
        line.setAttribute('line', `start: 0 -${cubeHeight} 0; end: 0 0 0; color: blue`);
        fixedCube.appendChild(line);
        
        // Add to the fixed container, not the marker
        document.querySelector('a-scene').appendChild(fixedCube);
        
        // Set flags
        hasPlacedCube = true;
        statusDisplay.textContent = 'Cube placed in world space! It should stay fixed as you move.';
        
        console.log('Fixed cube placed at:', markerPosition);
      });
      
      // Handle marker loss
      marker.addEventListener('markerLost', function() {
        statusDisplay.textContent = hasPlacedCube ? 
          'Marker lost, but cube should remain fixed in world space!' : 
          'Marker lost. Find it again to place the cube.';
      });
    });
  </script>
</body>
</html>
