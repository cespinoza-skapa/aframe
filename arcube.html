<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Super Simple Fixed AR Cube</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    #startButton {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 15px 30px;
      background: #4285f4;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      z-index: 999;
      cursor: pointer;
    }
    
    #instructions {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 10px;
      text-align: center;
      font-family: Arial, sans-serif;
      z-index: 999;
    }
    
    #intro {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      text-align: center;
      padding: 20px;
    }
    
    #intro img {
      max-width: 300px;
      background: white;
      margin: 20px;
      border: 2px solid white;
    }
    
    #intro button {
      padding: 15px 30px;
      background: #4285f4;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body style="margin: 0; overflow: hidden;">
  <div id="intro">
    <h1>Fixed AR Cube</h1>
    <p>Point your camera at this marker:</p>
    <img src="https://raw.githack.com/AR-js-org/AR.js/master/data/images/hiro.png">
    <p>Once detected, a red cube will appear nearby that stays fixed in world space.</p>
    <button id="startARButton">Start AR Experience 6</button>
  </div>
  
  <div id="instructions" style="display: none;">
    Point camera at HIRO marker to place the cube
  </div>
  
  <a-scene 
    embedded 
    arjs="sourceType: webcam; debugUIEnabled: false; patternRatio: 0.75;"
    vr-mode-ui="enabled: false"
    renderer="logarithmicDepthBuffer: true;">
    
    <!-- This is our marker -->
    <a-marker 
      preset="hiro" 
      id="hiroMarker"
      raycaster="objects: .clickable"
      emitevents="true"
      cursor="fuse: false; rayOrigin: mouse;">
      
      <!-- Yellow box to show marker is detected -->
      <a-box position="0 0.05 0" scale="0.8 0.1 0.8" color="yellow" opacity="0.5"></a-box>
      <a-text value="MARKER FOUND" position="0 0.2 0" align="center" color="green" scale="0.5 0.5 0.5"></a-text>
    </a-marker>
    
    <!-- Camera -->
    <a-entity camera></a-entity>

    <!-- This is where we'll place our fixed world cube (intentionally not inside the marker) -->
    <a-entity id="worldRoot"></a-entity>
  </a-scene>
  
  <button id="startButton" style="display: none;">Place Fixed Cube</button>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const introEl = document.getElementById('intro');
      const startARButton = document.getElementById('startARButton');
      const instructionsEl = document.getElementById('instructions');
      const startButton = document.getElementById('startButton');
      const marker = document.getElementById('hiroMarker');
      const worldRoot = document.getElementById('worldRoot');
      let cubeCreated = false;
      
      // Start the AR experience
      startARButton.addEventListener('click', function() {
        introEl.style.display = 'none';
        instructionsEl.style.display = 'block';
      });
      
      // Monitor marker visibility
      marker.addEventListener('markerFound', function() {
        instructionsEl.textContent = 'Marker found! Click "Place Fixed Cube" button.';
        startButton.style.display = 'block';
      });
      
      marker.addEventListener('markerLost', function() {
        instructionsEl.textContent = cubeCreated ? 
          'The cube should remain fixed in world space!' : 
          'Point camera at HIRO marker to place the cube';
        
        if (!cubeCreated) {
          startButton.style.display = 'none';
        }
      });
      
      // Place cube button
      startButton.addEventListener('click', function() {
        if (cubeCreated) return;
        
        try {
          // Calculate where to place the cube
          // Get marker position in world space
          const markerObj = marker.object3D;
          const worldPosition = new THREE.Vector3();
          markerObj.getWorldPosition(worldPosition);
          
          // Move position 1 meter in front of marker
          const markerRotation = markerObj.rotation;
          const forward = new THREE.Vector3(0, 0, -1);
          forward.applyQuaternion(markerObj.quaternion);
          forward.normalize();
          forward.multiplyScalar(1); // 1 meter in front
          
          // Create a final position
          const finalPosition = new THREE.Vector3();
          finalPosition.addVectors(worldPosition, forward);
          finalPosition.y += 0.5; // Raise it 0.5 meters above ground
          
          // Create our fixed cube directly in the scene
          const cube = document.createElement('a-box');
          cube.setAttribute('id', 'fixed-cube');
          cube.setAttribute('position', `${finalPosition.x} ${finalPosition.y} ${finalPosition.z}`);
          cube.setAttribute('color', 'red');
          cube.setAttribute('width', '0.5');
          cube.setAttribute('height', '0.5');
          cube.setAttribute('depth', '0.5');
          cube.setAttribute('rotation', '0 45 0');
          cube.setAttribute('animation', 'property: rotation; to: 0 405 0; loop: true; dur: 10000');
          
          // Add the cube to world root
          worldRoot.appendChild(cube);
          
          // Add a text label
          const text = document.createElement('a-text');
          text.setAttribute('value', 'FIXED CUBE');
          text.setAttribute('position', `${finalPosition.x} ${finalPosition.y + 0.5} ${finalPosition.z}`);
          text.setAttribute('align', 'center');
          text.setAttribute('color', 'white');
          text.setAttribute('scale', '0.5 0.5 0.5');
          text.setAttribute('look-at', '[camera]');
          worldRoot.appendChild(text);
          
          cubeCreated = true;
          startButton.style.display = 'none';
          instructionsEl.textContent = 'Cube created! It should remain fixed in world space as you move around.';
          
          console.log('Fixed cube placed at position:', finalPosition);
        } catch (error) {
          console.error('Error creating cube:', error);
          instructionsEl.textContent = 'Error creating cube: ' + error.message;
        }
      });
    });
  </script>
</body>
</html>
