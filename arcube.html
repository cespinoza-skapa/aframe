<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR Cubes - Fixed Position</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    .info-panel {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 10px;
      font-family: Arial, sans-serif;
      z-index: 999;
      border-radius: 5px;
      max-width: 300px;
    }
    
    #placeButton {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 15px 30px;
      background: #4285f4;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      z-index: 999;
    }
    
    #debug {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 5px;
      font-family: monospace;
      font-size: 12px;
      z-index: 999;
    }
  </style>
</head>
<body style="margin: 0; overflow: hidden;">
  <button id="placeButton">PLACE ONE CUBE HERE</button>
  <div class="info-panel">
    Press the button to place a cube 5 feet away from your current position.
  </div>
  <div id="debug"></div>

  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" vr-mode-ui="enabled: false">
    <!-- Set up a container for our content -->
    <a-entity id="objects-container"></a-entity>
    
    <!-- Camera -->
    <a-camera look-controls-enabled="false" position="0 1.6 0"></a-camera>
  </a-scene>

  <script>
    // Show debug info
    function updateDebug(text) {
      document.getElementById('debug').innerHTML = text;
    }
    
    document.addEventListener('DOMContentLoaded', function() {
      const placeButton = document.getElementById('placeButton');
      const infoPanel = document.querySelector('.info-panel');
      const container = document.getElementById('objects-container');
      const camera = document.querySelector('a-camera');
      
      let scene = document.querySelector('a-scene');
      let cubeCount = 0;
      let originPosition = null;
      
      // Listen for arjs-video-loaded event to ensure AR.js is ready
      scene.addEventListener('loaded', function() {
        updateDebug('Scene loaded and ready');
        
        // Save origin position when first loaded
        originPosition = camera.getAttribute('position');
        updateDebug(`Origin position set: ${JSON.stringify(originPosition)}`);
      });
      
      // Place a cube function
      function placeCube() {
        cubeCount++;
        updateDebug(`Placing cube ${cubeCount}...`);
        
        // Get current camera position and rotation
        const camPosition = camera.getAttribute('position');
        const camRotation = camera.getAttribute('rotation');
        
        // Convert rotation to radians
        const yRotRadians = THREE.MathUtils.degToRad(camRotation.y);
        
        // Define cube distance (5 feet = ~1.5 meters)
        const distance = 1.5;
        
        // Calculate position in front of camera
        const xPos = camPosition.x - Math.sin(yRotRadians) * distance;
        const zPos = camPosition.z - Math.cos(yRotRadians) * distance;
        
        // Create parent entity for the cube that won't move with camera
        const cubeParent = document.createElement('a-entity');
        cubeParent.setAttribute('id', `cube-parent-${cubeCount}`);
        cubeParent.setAttribute('position', `${xPos} 0 ${zPos}`);
        container.appendChild(cubeParent);
        
        // Generate random color
        const colors = ['red', 'blue', 'green', 'yellow', 'purple', 'orange'];
        const randomColor = colors[Math.floor(Math.random() * colors.length)];
        
        // Create the actual cube
        const cube = document.createElement('a-box');
        cube.setAttribute('id', `cube-${cubeCount}`);
        cube.setAttribute('position', '0 1.5 0'); // 1.5m above ground
        cube.setAttribute('color', randomColor);
        cube.setAttribute('scale', '0.5 0.5 0.5');
        cube.setAttribute('animation', 'property: rotation; to: 0 360 0; loop: true; dur: 10000');
        cubeParent.appendChild(cube);
        
        // Add line from ground to cube
        const line = document.createElement('a-entity');
        line.setAttribute('line', `start: 0 0 0; end: 0 1.5 0; color: ${randomColor}`);
        cubeParent.appendChild(line);
        
        // Add text label
        const text = document.createElement('a-text');
        text.setAttribute('value', `Cube ${cubeCount}`);
        text.setAttribute('position', '0 2.1 0');
        text.setAttribute('color', 'white');
        text.setAttribute('align', 'center');
        text.setAttribute('width', '4');
        text.setAttribute('side', 'double');
        text.setAttribute('billboard', '');
        cubeParent.appendChild(text);
        
        // Update info panel
        infoPanel.innerHTML = `${cubeCount} cube(s) placed. Cube ${cubeCount} is at position: x=${xPos.toFixed(2)}, z=${zPos.toFixed(2)}`;
        
        updateDebug(`Cube ${cubeCount} placed at x: ${xPos.toFixed(2)}, z: ${zPos.toFixed(2)}`);
      }
      
      // Add event listener for place button
      placeButton.addEventListener('click', placeCube);
      
      // Add a key event listener for debugging (space bar to place cube)
      document.addEventListener('keydown', function(event) {
        if (event.code === 'Space') {
          placeCube();
        }
      });
    });
  </script>
</body>
</html>
