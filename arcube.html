<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR Cube with Improved Marker Detection</title>
  <!-- Using older A-Frame version for better compatibility -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- Using specific version of AR.js known to work well with pattern markers -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.0.0/aframe/build/aframe-ar.js"></script>
  <style>
    #startButton {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 15px 30px;
      background: #4285f4;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      z-index: 999;
      cursor: pointer;
    }
    
    #instructions {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 10px;
      text-align: center;
      font-family: Arial, sans-serif;
      z-index: 999;
    }
    
    #debug {
      position: fixed;
      top: 40px;
      left: 0;
      right: 0;
      background: rgba(0,0,0,0.5);
      color: yellow;
      padding: 5px;
      text-align: center;
      font-family: monospace;
      font-size: 12px;
      z-index: 999;
    }
    
    #intro {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      text-align: center;
      padding: 20px;
    }
    
    #intro img {
      max-width: 300px;
      background: white;
      margin: 20px;
      border: 2px solid white;
    }
    
    #intro button {
      padding: 15px 30px;
      background: #4285f4;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
    }

    /* Add a loading indicator */
    .loading {
      position: fixed;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 10px 20px;
      border-radius: 20px;
      font-family: Arial, sans-serif;
      z-index: 999;
    }

    /* Add dot animation */
    @keyframes dots {
      0%, 20% { content: '.'; }
      40% { content: '..'; }
      60%, 100% { content: '...'; }
    }
    
    .dots::after {
      content: '.';
      animation: dots 1.5s infinite;
    }
  </style>
</head>
<body style="margin: 0; overflow: hidden;">
  <div id="intro">
    <h1>AR Cube with Improved Marker Detection</h1>
    <p>Point your camera at this HIRO marker:</p>
    <p>Make sure the marker is well-lit and your camera can see it clearly.</p>
    <button id="startARButton">Start AR Experience 10</button>
  </div>
  
  <div id="instructions" style="display: none;">
    Point camera at HIRO marker
  </div>
  
  <div id="debug" style="display: none;">
    Initializing AR...
  </div>
  
  <div id="loading" class="loading" style="display: none;">
    Looking for marker<span class="dots"></span>
  </div>
  
  <a-scene 
    embedded 
    arjs="sourceType: webcam; 
          debugUIEnabled: false; 
          detectionMode: mono_and_matrix; 
          matrixCodeType: 3x3;
          patternRatio: 0.65;
          trackingMethod: best;"
    vr-mode-ui="enabled: false"
    renderer="logarithmicDepthBuffer: true; precision: mediump; antialias: true;"
    id="scene">
    
    <!-- This is our marker - using a larger default size for better detection -->
    <a-marker 
      preset="hiro" 
      id="hiroMarker"
      registerevents
      size="0.15"
      smooth="true"
      smoothCount="10"
      smoothTolerance="0.01">
      
      <!-- Visual indicator when marker is detected -->
      <a-box position="0 0.05 0" scale="0.8 0.1 0.8" color="yellow" opacity="0.5"></a-box>
      <a-text value="MARKER FOUND" position="0 0.2 0" align="center" color="green" scale="0.5 0.5 0.5"></a-text>
    </a-marker>
    
    <!-- Camera -->
    <a-entity camera></a-entity>

    <!-- This is where we'll place our fixed world cube -->
    <a-entity id="worldRoot"></a-entity>
  </a-scene>
  
  <button id="startButton" style="display: none;">Place Fixed Cube</button>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const introEl = document.getElementById('intro');
      const startARButton = document.getElementById('startARButton');
      const instructionsEl = document.getElementById('instructions');
      const debugEl = document.getElementById('debug');
      const loadingEl = document.getElementById('loading');
      const startButton = document.getElementById('startButton');
      const marker = document.getElementById('hiroMarker');
      const worldRoot = document.getElementById('worldRoot');
      const scene = document.querySelector('a-scene');
      
      let cubeCreated = false;
      let markerFound = false;
      let startTime;
      
      // Add custom event handler for marker
      if (marker) {
        marker.addEventListener('markerFound', onMarkerFound);
        marker.addEventListener('markerLost', onMarkerLost);
      }
      
      // Register AR.js callback to get more detailed info on marker detection
      const registerAREvents = function() {
        const arSystem = scene.systems['arjs'];
        if (arSystem && arSystem._arController && arSystem._arController.addEventListener) {
          debugLog('AR.js controller found, registering events');
          arSystem._arController.addEventListener('getMarker', function(e) {
            debugLog('Marker data received: confidence=' + e.data.confidence.toFixed(2));
          });
        } else {
          debugLog('AR.js controller not initialized yet');
          setTimeout(registerAREvents, 1000);
        }
      };
      
      // Start the AR experience
      startARButton.addEventListener('click', function() {
        introEl.style.display = 'none';
        instructionsEl.style.display = 'block';
        debugEl.style.display = 'block';
        loadingEl.style.display = 'block';
        
        startTime = Date.now();
        debugLog('AR started at: ' + new Date().toLocaleTimeString());
        
        // Check for initialization
        setTimeout(registerAREvents, 1000);
        
        // Add a timeout to show help if marker isn't found
        setTimeout(function() {
          if (!markerFound) {
            debugLog('No marker detected yet. Make sure lighting is good and camera can see marker clearly.');
          }
        }, 10000);
      });
      
      // Debug function
      function debugLog(message) {
        if (debugEl) {
          debugEl.textContent = message;
          console.log(message);
        }
      }
      
      // Marker found handler
      function onMarkerFound() {
        markerFound = true;
        const elapsed = ((Date.now() - startTime) / 1000).toFixed(1);
        instructionsEl.textContent = 'Marker found! Click "Place Fixed Cube" button.';
        debugLog('Marker found after ' + elapsed + ' seconds');
        startButton.style.display = 'block';
        loadingEl.style.display = 'none';
      }
      
      // Marker lost handler
      function onMarkerLost() {
        debugLog('Marker lost from view');
        instructionsEl.textContent = cubeCreated ? 
          'The cube should remain fixed in world space!' : 
          'Point camera at HIRO marker to place the cube';
        
        if (!cubeCreated) {
          startButton.style.display = 'none';
          loadingEl.style.display = 'block';
        }
      }
      
      // Place cube button
      startButton.addEventListener('click', function() {
        if (cubeCreated) return;
        
        try {
          // Calculate where to place the cube
          // Get marker position in world space
          const markerObj = marker.object3D;
          const worldPosition = new THREE.Vector3();
          markerObj.getWorldPosition(worldPosition);
          
          debugLog('Got marker position: ' + JSON.stringify({
            x: worldPosition.x.toFixed(2), 
            y: worldPosition.y.toFixed(2), 
            z: worldPosition.z.toFixed(2)
          }));
          
          // Move position 1 meter in front of marker
          const forward = new THREE.Vector3(0, 0, -1);
          forward.applyQuaternion(markerObj.quaternion);
          forward.normalize();
          forward.multiplyScalar(1); // 1 meter in front
          
          // Create a final position
          const finalPosition = new THREE.Vector3();
          finalPosition.addVectors(worldPosition, forward);
          finalPosition.y += 0.5; // Raise it 0.5 meters above ground
          
          // Create our fixed cube directly in the scene
          const cube = document.createElement('a-box');
          cube.setAttribute('id', 'fixed-cube');
          cube.setAttribute('position', `${finalPosition.x} ${finalPosition.y} ${finalPosition.z}`);
          cube.setAttribute('color', 'red');
          cube.setAttribute('width', '0.5');
          cube.setAttribute('height', '0.5');
          cube.setAttribute('depth', '0.5');
          cube.setAttribute('rotation', '0 45 0');
          cube.setAttribute('animation', 'property: rotation; to: 0 405 0; loop: true; dur: 10000');
          
          // Add the cube to world root
          worldRoot.appendChild(cube);
          
          // Add a text label
          const text = document.createElement('a-text');
          text.setAttribute('value', 'FIXED CUBE');
          text.setAttribute('position', `${finalPosition.x} ${finalPosition.y + 0.5} ${finalPosition.z}`);
          text.setAttribute('align', 'center');
          text.setAttribute('color', 'white');
          text.setAttribute('scale', '0.5 0.5 0.5');
          text.setAttribute('look-at', '[camera]');
          worldRoot.appendChild(text);
          
          cubeCreated = true;
          startButton.style.display = 'none';
          instructionsEl.textContent = 'Cube created! It should remain fixed in world space as you move around.';
          loadingEl.style.display = 'none';
          
          debugLog('Fixed cube placed at position: ' + JSON.stringify({
            x: finalPosition.x.toFixed(2), 
            y: finalPosition.y.toFixed(2), 
            z: finalPosition.z.toFixed(2)
          }));
        } catch (error) {
          console.error('Error creating cube:', error);
          debugLog('Error creating cube: ' + error.message);
        }
      });
    });
  </script>
</body>
</html>
