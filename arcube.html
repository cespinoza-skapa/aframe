<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Fixed AR Cube - Simple Approach</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    .ui-panel {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 10px;
      font-family: Arial, sans-serif;
      z-index: 999;
      border-radius: 5px;
      max-width: 300px;
    }
    
    #debug {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 10px;
      font-family: monospace;
      z-index: 999;
      max-width: 80%;
    }
    
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: Arial, sans-serif;
      z-index: 1000;
      text-align: center;
      padding: 20px;
    }
    
    .overlay h2 {
      margin-bottom: 20px;
    }
    
    .overlay p {
      margin-bottom: 20px;
      max-width: 600px;
    }
    
    .overlay button {
      padding: 12px 24px;
      background: #4285f4;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
  
  <script>
    // This component handles placing a persistent cube in the scene
    AFRAME.registerComponent('place-cube', {
      schema: {
        height: {default: 1.5} // Height above marker in meters
      },
      
      init: function() {
        // Set up state
        this.hasPlacedCube = false;
        this.worldPos = new THREE.Vector3();
        
        // Get the marker element
        this.marker = this.el;
        
        // Setup event listeners
        this.marker.addEventListener('markerFound', this.onMarkerFound.bind(this));
        
        // Create debug element
        this.debugEl = document.getElementById('debug');
        this.debugLog('Initialized place-cube component. Waiting for marker...');
      },
      
      debugLog: function(msg) {
        if (this.debugEl) {
          this.debugEl.textContent = msg;
        }
        console.log(msg);
      },
      
      onMarkerFound: function() {
        // Only place cube once
        if (this.hasPlacedCube) {
          return;
        }
        
        this.debugLog('Marker found! Placing fixed cube...');
        
        try {
          // Get marker position in world space
          const markerPos = new THREE.Vector3();
          this.marker.object3D.getWorldPosition(markerPos);
          
          // Create a new position for the cube, adjusted for height
          this.worldPos.copy(markerPos);
          this.worldPos.y += this.data.height;
          
          // Create a new standalone entity in the scene for our cube
          const scene = document.querySelector('a-scene');
          const cubeEntity = document.createElement('a-entity');
          cubeEntity.setAttribute('id', 'fixed-cube-entity');
          
          // Log the position
          this.debugLog(`Placing fixed cube at: x=${this.worldPos.x.toFixed(3)}, y=${this.worldPos.y.toFixed(3)}, z=${this.worldPos.z.toFixed(3)}`);
          
          // Set the position directly
          cubeEntity.setAttribute('position', `${this.worldPos.x} ${this.worldPos.y} ${this.worldPos.z}`);
          
          // Add a visible cube
          const cube = document.createElement('a-box');
          cube.setAttribute('color', 'red');
          cube.setAttribute('animation', 'property: rotation; to: 0 360 0; loop: true; dur: 10000');
          cubeEntity.appendChild(cube);
          
          // Add a text label
          const text = document.createElement('a-text');
          text.setAttribute('value', 'FIXED CUBE');
          text.setAttribute('position', '0 1 0');
          text.setAttribute('align', 'center');
          text.setAttribute('color', 'white');
          text.setAttribute('scale', '0.5 0.5 0.5');
          cubeEntity.appendChild(text);
          
          // Add to scene
          scene.appendChild(cubeEntity);
          
          // Update state
          this.hasPlacedCube = true;
          document.getElementById('status').textContent = 'Cube placed in fixed world position!';
          
          // Create a helper to show the position exactly
          const helper = document.createElement('a-entity');
          helper.setAttribute('geometry', 'primitive: sphere; radius: 0.1');
          helper.setAttribute('material', 'color: green; opacity: 0.7');
          helper.setAttribute('position', `${this.worldPos.x} ${this.worldPos.y} ${this.worldPos.z}`);
          scene.appendChild(helper);
          
        } catch (err) {
          this.debugLog(`Error placing cube: ${err.message}`);
        }
      }
    });
  </script>
</head>
<body style="margin: 0; overflow: hidden;">
  <div id="startOverlay" class="overlay">
    <h2>Fixed AR Cube - Simplified</h2>
    <p>This demo places a fixed cube in world space that stays in position.</p>
    <p>You need to scan this marker:</p>
    <img src="https://raw.githack.com/AR-js-org/AR.js/master/data/images/hiro.png" 
         style="background: white; border: 2px solid white; max-width: 250px; margin: 20px;">
    <p>Point your camera at the marker, and a cube will appear and stay fixed in position.</p>
    <button id="startButton">Start AR Experience 4</button>
  </div>

  <div id="debug">Initializing...</div>
  <div id="status" class="ui-panel">Waiting for marker...</div>

  <a-scene 
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix;"
    renderer="logarithmicDepthBuffer: true;" 
    vr-mode-ui="enabled: false">
    
    <!-- Our marker with the component to place a fixed cube -->
    <a-marker preset="hiro" place-cube="height: 1.5">
      <!-- This is just a visual indicator when marker is detected -->
      <a-box position="0 0.1 0" color="yellow" opacity="0.5" scale="1 0.1 1"></a-box>
      <a-text value="MARKER DETECTED" position="0 0.3 0" align="center" color="green" scale="0.5 0.5 0.5"></a-text>
    </a-marker>
    
    <!-- Camera -->
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const startButton = document.getElementById('startButton');
      const startOverlay = document.getElementById('startOverlay');
      const statusPanel = document.getElementById('status');
      const debugPanel = document.getElementById('debug');
      
      // Start AR experience
      startButton.addEventListener('click', function() {
        startOverlay.style.display = 'none';
        statusPanel.style.display = 'block';
        debugPanel.textContent = 'AR started. Waiting for marker...';
      });
    });
  </script>
</body>
</html>
