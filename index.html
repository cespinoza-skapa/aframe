<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame Sample Project</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script>
      AFRAME.registerComponent('blink', {
        schema: {
          speed: {type: 'number', default: 1.0}
        },
        init: function () {
          this.el.setAttribute('material', 'opacity', 1);
        },
        tick: function (time) {
          const opacity = Math.abs(Math.sin(time * 0.001 * this.data.speed));
          this.el.setAttribute('material', 'opacity', opacity);
        }
      });

      AFRAME.registerComponent('click-popup', {
        init: function () {
          this.el.addEventListener('click', () => {
            const popup = document.createElement('div');
            popup.style.position = 'absolute';
            popup.style.top = '50%';
            popup.style.left = '50%';
            popup.style.transform = 'translate(-50%, -50%)';
            popup.style.padding = '20px';
            popup.style.background = 'white';
            popup.style.border = '2px solid black';
            popup.style.borderRadius = '5px';
            popup.style.zIndex = '1000';
            popup.innerHTML = 'You clicked the green box!';
            
            document.body.appendChild(popup);
            
            setTimeout(() => {
              document.body.removeChild(popup);
            }, 2000);
          });
        }
      });
    </script>
  </head>
  <body>
    <a-scene>
      <!-- Camera with movement controls -->
      <a-entity camera look-controls wasd-controls position="0 1.6 0"></a-entity>
      
      <!-- Ground -->
      <a-plane 
        position="0 0 -4" 
        rotation="-90 0 0" 
        width="4" 
        height="4" 
        color="#7BC8A4">
      </a-plane>
      
      <!-- Box with click interaction -->
      <a-box 
        position="-1 0.5 -3" 
        rotation="0 45 0" 
        width="1" 
        height="1" 
        depth="1" 
        color="#4CC3D9"
        click-popup
        cursor="rayOrigin: mouse">
      </a-box>
      
      <!-- Sphere with blinking animation -->
      <a-sphere 
        position="0 1.25 -5" 
        radius="1.25" 
        color="#EF2D5E"
        blink="speed: 1.5">
      </a-sphere>
      
      <!-- Cylinder -->
      <a-cylinder 
        position="1 0.75 -3" 
        radius="0.5" 
        height="1.5" 
        color="#FFC65D">
      </a-cylinder>
      
      <!-- Sky with 360 image -->
      <a-sky src="assets/360_world.jpg"></a-sky>

      <!-- Cursor for interaction -->
      <a-cursor></a-cursor>
    </a-scene>
  </body>
</html>
