<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame Sample Project</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script>
      AFRAME.registerComponent('blink', {
        schema: {
          speed: {type: 'number', default: 1.0}
        },
        init: function () {
          this.el.setAttribute('material', 'opacity', 1);
        },
        tick: function (time) {
          const opacity = Math.abs(Math.sin(time * 0.001 * this.data.speed));
          this.el.setAttribute('material', 'opacity', opacity);
        }
      });
    </script>
  </head>
  <body>
    <a-scene>
      <!-- Camera with movement controls -->
      <a-entity camera look-controls wasd-controls position="0 1.6 0"></a-entity>
      
      <!-- Ground -->
      <a-plane 
        position="0 0 -4" 
        rotation="-90 0 0" 
        width="4" 
        height="4" 
        color="#7BC8A4">
      </a-plane>
      
      <!-- Box -->
      <a-box 
        position="-1 0.5 -3" 
        rotation="0 45 0" 
        width="1" 
        height="1" 
        depth="1" 
        color="#4CC3D9">
      </a-box>
      
      <!-- Sphere with blinking animation -->
      <a-sphere 
        position="0 1.25 -5" 
        radius="1.25" 
        color="#EF2D5E"
        blink="speed: 1.5">
      </a-sphere>
      
      <!-- Cylinder -->
      <a-cylinder 
        position="1 0.75 -3" 
        radius="0.5" 
        height="1.5" 
        color="#FFC65D">
      </a-cylinder>

      <!-- New surface with electricity image (moved further away) -->
      <a-plane 
        position="8 0.01 -10" 
        rotation="-90 0 0" 
        width="2" 
        height="2" 
        color="#7BC8A4">
      </a-plane>
      
      <a-plane 
        position="8 0.02 -10" 
        rotation="-90 0 0" 
        width="2" 
        height="2" 
        src="assets/electricity.jpg">
      </a-plane>

      <!-- Blinking yellow sphere on top of electricity image -->
      <a-sphere 
        position="8 1.5 -10" 
        radius="0.5" 
        color="#FFFF00"
        blink="speed: 1.0">
      </a-sphere>
      
      <!-- Sky with 360 image -->
      <a-sky src="assets/360_world.jpg"></a-sky>

      <!-- Cursor for interaction -->
      <a-cursor></a-cursor>
    </a-scene>
  </body>
</html>
